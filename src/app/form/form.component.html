<form (ngSubmit)="save()"action="">
  <div class="form-group">

    <label>nome</label>
    <input type="text" id="nome" class="form-control"
    required [(ngModel)]="cliente.nome"
    name="nome" #nome="ngModel">

    <label>Nº Funcionários</label>
    <input type="text" id="quantidadeFuncionarios" class="form-control"
    required [(ngModel)]="cliente.quantidadeFuncionarios"
    name="quantidadeFuncionarios" #quantidadeFuncionarios="ngModel">

    <label>País</label>
    <select [(ngModel)]="selectedCountry.id" #slct (change)="onSelect(slct.value)">
      <option value="0"> Escolha </option>
      <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
    </select>

    <label>Estado</label>
    <select>
      <option value="0"> Escolha </option>
      <option *ngFor="let state of states" value={{state.id}}>{{state.name}}</option>
    </select>

    <label>Cidade</label>
    <input type="text" id="cidade" class="form-control"
    required [(ngModel)]="cliente.cidade"
    name="cidade" #cidade="ngModel">

    <button type="submit" [disabled]="nome.invalid"
    class="btn btn-light">
      <fa-icon [icon]="faSave"></fa-icon>
    </button>

  </div>
</form>
