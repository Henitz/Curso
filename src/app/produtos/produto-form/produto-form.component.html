<form (ngSubmit)="save()" action="">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>Nome</label>
        <input type="text" id="nome" class="form-control" required [(ngModel)]="produtos.nome" name="nome"
          #nome="ngModel" placeholder="Nome">
      </div>
      <div class="col">
        <label>Descric√£o</label>
        <input type="text" id="descricao" class="form-control" required placeholder="descricao"
          [(ngModel)]="produtos.descricao" name="descricao" #descricao="ngModel">
      </div>
    </div>

    <!-- <app-dropdown [Produtos]="produtos"></app-dropdown> -->

    <button type="submit" [disabled]="nome.invalid" class="btn btn-light">
      <fa-icon [icon]="faSave"></fa-icon> Salvar Produto
    </button>

  </div>
</form>
