<button (click)="form()" class="btn btn-light btn">
  <fa-icon [icon]=faPlusSquare></fa-icon>
  Adicionar  Cliente
</button>

<div class="row">
  <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Nº de Funcionários</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
            <th scope="col">País</th>

            <th scope="col" colspane= "3"></th>
          </thead>
          <tbody>
            <tr *ngFor ="let cliente of clientes">
              <th scope="row">{{cliente.id}}</th>
              <td>{{cliente.nome}}</td>
              <td>{{cliente.quantidadeFuncionarios}}</td>
              <td>{{cliente.cidade}}</td>
              <td>{{cliente.estado}}</td>
              <td>{{cliente.pais}}</td>
              <td style="white-space: nowrap;">
              <button class="btn btn-light" (click)="one(cliente.id)">
                  <fa-icon [icon]="faEye"></fa-icon>
                </button>
              </td>

              <td style="white-space: nowrap;">
                <button class="btn btn-light" (click)="delete(cliente.id)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>
                </td>

                <td style="white-space: nowrap;">
                  <button class="btn btn-light" (click)="alterar(cliente.id)">
                      <fa-icon [icon]="faPencilAlt"></fa-icon>
                    </button>
                  </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
